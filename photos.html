        .gallery-title {

        .filter-button {
            font-size: 18px;
            border: 2px solid #3F6184;
            padding: 5px 10px;
            text-align: center;
            color: #3F6184;
            margin-bottom: 30px;
            background: transparent;
        }

        .filter-button:hover,
        .filter-button:focus,
        .filter-button.active {
            color: #ffffff;
            background-color: #3F6184;
            outline: none;
        }

        .gallery_product {
            margin: 0rem;
            padding: 0;
            position: relative;
        }

        .gallery_product .img-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow: hidden;
            color: #fff;
            top: 0;
            display: none;
            -webkit-transition: 2s;
            transition: 2s;
        }

        .gallery_product:hover .img-info {
            display: block;
            -webkit-transition: 2s;
            transition: 2s;
        }

        #logo {
            z-index: 1;
            box-sizing: border-box;
            width: 185px;
            height: 100% !important;
        }

        /*	end gallery */
    </style>

    <script>/*	gallery */
        $(document).ready(function () {

            $(".filter-button").click(function () {
                var value = $(this).attr('data-filter');

                if (value == "all") {
                    $('.filter').show('1000');
                }
                else {
                    $(".filter").not('.' + value).hide('3000');
                    $('.filter').filter('.' + value).show('3000');

                }

                if ($(".filter-button").removeClass("active")) {
                    $(this).removeClass("active");
                }
                $(this).addClass("active");
            });
        });
        /*	end gallery */

        $(document).ready(function () {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });
        });

    </script>
